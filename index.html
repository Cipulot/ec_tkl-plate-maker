<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EC TKL Plate Maker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        form label,
        form select,
        form button {
            display: block;
            margin-bottom: 10px;
        }

        select,
        button {
            min-width: 100%;
            height: 40px;
        }

        @media (max-width: 600px) {
            body {
                font-size: 18px;
            }

            button {
                padding: 15px 30px;
                margin-top: 25px;
            }
        }

        button {
            margin-top: 25px;
        }

        footer {
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <h1>EC TKL Plate Maker</h1>
    <p>This plate maker is specifically for the EC TKL F12 PCB (Rev 1.1 and later) and its own screw hole placement.</p>
    <form id="configForm">
        <label for="backspace">Backspace:</label>
        <select id="backspace">
            <option value="" selected disabled hidden>Choose here</option>
            <option value="0">Unified Backspace</option>
            <option value="1">Split Backspace</option>
        </select>
        <label for="left_shift">Left Shift:</label>
        <select id="left_shift">
            <option value="" selected disabled hidden>Choose here</option>
            <option value="0">Unified Left Shift</option>
            <option value="1">Split Left Shift</option>
        </select>
        <label for="right_shift">Right Shift:</label>
        <select id="right_shift">
            <option value="" selected disabled hidden>Choose here</option>
            <option value="0">Unified Right Shift</option>
            <option value="1">Split Right Shift</option>
        </select>
        <label for="enter">Enter:</label>
        <select id="enter">
            <option value="" selected disabled hidden>Choose here</option>
            <option value="0">ANSI</option>
            <option value="1">ISO</option>
        </select>
        <label for="bottom_row">Bottom Row:</label>
        <select id="bottom_row">
            <option value="" selected disabled hidden>Choose here</option>
            <option value="0">7U WK</option>
            <option value="1">7U WKL</option>
            <option value="2">7U HHKB</option>
            <option value="3">6.25U</option>
            <option value="4">JIS WK</option>
            <option value="5">JIS WKL</option>
        </select>
        <button type="submit">Download</button>
    </form>

    <footer>
        <p>&copy; 2024 Cipulot</p>
        <p>All files are provided under the <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank">CC BY-NC-SA 4.0</a> License.</p>
        <a href="https://cipulot.squarespace.com/" target="_blank">
            <img src="https://squarespace.com/favicon.ico" alt="Visit my Squarespace" />
        </a>
    </footer>

    <script>
        $(document).ready(function () {
            $("#configForm").submit(function (e) {
                e.preventDefault();
                var isFormFilled = true;
                $('select').each(function () {
                    if ($(this).val() == null) {
                        isFormFilled = false;
                        return false;
                    }
                });
                if (!isFormFilled) {
                    alert("Please select all configurations.");
                } else {
                    var configIndices = $('select').map(function () { return $(this).val(); }).get();
                    var filename = "EC_TKL_" + configIndices.join('_') + ".dxf";
                    var fileUrl = 'https://api.github.com/repos/Cipulot/ec_tkl-plate-maker/contents/Plate_Indexed_Name/' + filename;
                    var licenseUrl = 'https://api.github.com/repos/Cipulot/ec_tkl-plate-maker/license';

                    fetch(fileUrl)
                        .then(response => response.json())
                        .then(data => {
                            var base64String = data.content;
                            var decodedData = atob(base64String);

                            var zip = new JSZip();
                            zip.file(filename, decodedData);

                            fetch(licenseUrl)
                                .then(response => response.json())
                                .then(licenseData => {
                                    var licenseBase64 = licenseData.content;
                                    var licenseDecoded = atob(licenseBase64);
                                    zip.file("LICENSE", licenseDecoded);

                                    zip.generateAsync({ type: "blob" }).then(function (content) {
                                        saveAs(content, "EC_TKL_" + configIndices.join('_') + ".zip");
                                    });
                                });
                        });
                }
            });
        });
    </script>
</body>

</html>
